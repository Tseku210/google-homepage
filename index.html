<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="nav">
            <nav>
                <a href="https://www.gmail.com">Gmail</a>
                <a href="#">Images</a>
                <a href="#">
                    <span class="material-icons">
                        apps
                    </span>
                </a>
            </nav>
        </div>
        <div id="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <form action="https://google.com/q">
            <input type="text" name="search">
            <div id="submit">
                <input type="submit" name="submit">
            </div>
        </form>
        <footer>
            <div id="footer-left">
                <a href="#" class="footer">About</a>
                <a href="#" class="footer">Advertising</a>
                <a href="#" class="footer">Business</a>
                <a href="#" class="footer">How Search works</a>
            </div>
            <div id="footer-right">
                <a href="#" class="footer">Privacy</a>
                <a href="#" class="footer">Terms</a>
                <a href="#" class="footer">Settings</a>
            </div>
        </footer>
    </body>
</html>
